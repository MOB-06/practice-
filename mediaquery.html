<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .nav {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #444;
            padding: 15px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .screen-size {
            background: #e74c3c;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        /* Tablet and up */
        @media (min-width: 768px) {
            .nav {
                flex-direction: row;
                justify-content: center;
            }

            .grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .screen-size {
                background: #3498db;
            }

            .screen-size::after {
                content: " - Tablet";
            }
        }

        /* Desktop and up */
        @media (min-width: 992px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .screen-size {
                background: #2ecc71;
            }

            .screen-size::after {
                content: " - Desktop";
            }
        }

        /* Large desktop */
        @media (min-width: 1200px) {
            .grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .screen-size {
                background: #9b59b6;
            }

            .screen-size::after {
                content: " - Large Desktop";
            }
        }

        /* Mobile only */
        @media (max-width: 767px) {
            .screen-size::after {
                content: " - Mobile";
            }
        }

        /* Dark mode preference */
        @media (prefers-color-scheme: dark) {
            body {
                background: #1a1a1a;
                color: #f0f0f0;
            }

            .card {
                background: #2d2d2d;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Media Query Demo</h1>
        <p>Resize your browser to see changes</p>
    </header>

    <nav class="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <div class="screen-size">Current Screen Size</div>

        <div class="grid">
            <div class="card">
                <h3>Card 1</h3>
                <p>This layout changes based on screen size.</p>
            </div>
            <div class="card">
                <h3>Card 2</h3>
                <p>Watch how columns adjust responsively.</p>
            </div>
            <div class="card">
                <h3>Card 3</h3>
                <p>Mobile shows 1 column, tablet shows 2.</p>
            </div>
            <div class="card">
                <h3>Card 4</h3>
                <p>Desktop shows 3, large desktop shows 4.</p>
            </div>
        </div>
    </div>
</body>
</html>
