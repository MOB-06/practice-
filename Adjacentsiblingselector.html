<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Adjacent sibling selector</title>
    <style>
       
        h1 + p {
  color: red;
}
h1 + p + p {
  color: green;
}

    </style>
</head>
<body bgcolor="#CBCBCB">
   
     <h1>Heading</h1>
 <p>Paragraph right after heading</p>
  <p>Another paragraph after heading</p>
</body>
</html>
