<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Navigation Bar Page</title>
    <link rel="stylesheet" href="nave.css">
    <style>
     .container {
            max-width: 2000px;
            background-color: #b6762e;
            margin: 2rem auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 0 20px;
            flex: 1; /* Pushes footer down */
     }

     /* Individual Card Blocks */
        .card {
            background: rgb(219, 170, 33);
            border: 2px solid #ccc;
            border-radius: 8px;
            flex: 1 1 calc(50% - 20px); /* Two columns */
            min-height: 200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            float: left;
            width: 30%;
        }
        /* Hover effect for cards */
        .card:hover {
            background: rgb(219, 170, 33);
            border-color: #999;
        }
         /* Styling for the Form Card specifically */
        .form-card input, .form-card textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }
        .form-card:hover {
            background: rgb(219, 170, 33);
            border-color: #999;
        }
     </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">MyWebsite</div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a class="active" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

      <div class="container">
        <div class="card">
            <h3>Map</h3>
            <p style="color: #666;">[Interactive Map Embed Here]</p>
        </div>

        <div class="card">
            <h3>Video</h3>
            <p style="color: #666;">[Introduction Video Here]</p>
        </div>

        <div class="card">
            <h3>Office Details</h3>
            <p><strong>Address:</strong> 123 Tech Lane</p>
            <p><strong>Phone:</strong> (555) 012-3456</p>
        </div>

        <div class="card form-card">
            <h3>Contact Form</h3>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <button style="padding: 5px 15px; cursor: pointer;">Submit</button>
        </div>
    </div>
     
           
</body>
</html>
