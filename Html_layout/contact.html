<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Navigation Bar Page</title>
    <link rel="stylesheet" href="nave.css">
    <style>

        .navebar {
            background-color: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
     .container {
            max-width: 2000px;
            background-color: #b6762e;
            margin: 2rem auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 0 20px;
            flex: 1; /* Pushes footer down */
             display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            padding: 20px;
     }

     /* Individual Card Blocks */
        .card1 {
       background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.15);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

    .card2 {
         background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.15);
            transition: all 0.3s ease;
            border: 2px solid transparent;
    }
    .card3 {
         background: rgb(158, 107, 40);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.15);
            transition: all 0.3s ease;
            border: 2px solid transparent;
    }

        
        /* Hover effect for cards */
        .card:hover ,.card1:hover, .card2:hover, .card3:hover {
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.3);
            transform: translateY(-8px);
            border: 2px solid #D2691E;
        }
         /* Styling for the Form Card specifically */
        .cardform {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.15);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .cardform input, .cardform textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
           
            
        }
        .cardform:hover {
              box-shadow: 0 8px 25px rgba(139, 69, 19, 0.3);
            transform: translateY(-8px);
            border: 2px solid #D2691E;
           
        }
     </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">MyWebsite</div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a class="active" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

      <div class="container">
        <div class="card1">
            <h3>Map</h3>
            <p style="color: #666;">[Interactive Map Embed Here]</p>
        </div>

        <div class="card2">
            <h3>Video</h3>
            <p style="color: #666;">[Introduction Video Here]</p>
        </div>

        <div class="card3">
            <h3>Office Details</h3>
            <p><strong>Address:</strong> 123 Tech Lane</p>
            <p><strong>Phone:</strong> (555) 012-3456</p>
        </div>

        <div class="cardform">
            <h3>Contact Form</h3>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <button style="padding: 5px 15px; cursor: pointer;">Submit</button>
        </div>
    </div>
     
           
</body>
</html>
