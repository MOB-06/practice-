<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Navigation Bar Page</title>
    <link rel="stylesheet" href="nave.css">
    <style>

        /* Navbar Styles */
        .navbar {
            background: linear-gradient(135deg, #8B4513, #D2691E, #CD853F);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 12px rgba(139, 69, 19, 0.4);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            color: #FFD700;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
            font-family: 'Cinzel', serif;
            letter-spacing: 2px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .navbar ul li a {
            color: #FFF8DC;
            text-decoration: none;
            font-size: 1.1em;
            padding: 0.5rem 1.2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .navbar ul li a:hover,
        .navbar ul li a.active {
            background-color: rgba(255, 215, 0, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

     .container {
            max-width: 2000px;
            background-color: #b6762e;
            margin: 2rem auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 0 20px;
            flex: 1; /* Pushes footer down */
             display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            padding: 20px;
     }

     /* Individual Card Blocks */
        .card1 {
       background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.15);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .yt {
            height: 400px;
            width: 700px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    .card2 {
         background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.15);
            transition: all 0.3s ease;
            border: 2px solid transparent;
    }
    .card3 {
         background: rgb(158, 107, 40);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.15);
            transition: all 0.3s ease;
            border: 2px solid transparent;
    }

        
        /* Hover effect for cards */
        .card:hover ,.card1:hover, .card2:hover, .card3:hover {
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.3);
            transform: translateY(-8px);
            border: 2px solid #D2691E;
        }
         /* Styling for the Form Card specifically */
        .cardform {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.15);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .cardform input, .cardform textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
           
            
        }
        .cardform:hover {
              box-shadow: 0 8px 25px rgba(139, 69, 19, 0.3);
            transform: translateY(-8px);
            border: 2px solid #D2691E;
           
        }
        .card1 iframe, .card2 iframe {
    width: 300px;
    height: 400px;
    border-radius: 10px;
}

     </style>
</head>
<body>

            <ul>

                <li><a href="services.html">Services</a></li>

      <div class="container">

    </div>

</html>
