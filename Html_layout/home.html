 <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background: linear-gradient(135deg, #2a4d1a, #3a6d2a);
            color: white;
            text-align: center;
            padding: 60px 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        aside {
            background: linear-gradient(145deg, #6db15f, #7dc16f);
            width: calc(25% - 20px);
            float: left;
            min-height: 350px;
            padding: 45px 35px;
            box-sizing: border-box;
            margin: 20px 10px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25), 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        aside:hover {
            background: linear-gradient(145deg, #7dc16f, #8dd17f);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.3), 0 6px 12px rgba(0, 0, 0, 0.2);
            transform: translateY(-4px);
        }

        aside h2 {
            margin-top: 0;
            color: #1a3d0f;
            border-bottom: 3px solid #4a8d3f;
            padding-bottom: 10px;
        }

        aside p {
            line-height: 1.6;
            color: #2a4d1a;
        }

        section {
            background: linear-gradient(145deg, #6f8817, #7f9827);
            width: calc(75% - 20px);
            float: left;
            padding: 45px 50px;
            min-height: 350px;
            box-sizing: border-box;
            margin: 20px 10px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25), 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        section:hover {
            background: linear-gradient(145deg, #7f9827, #8fa837);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.3), 0 6px 12px rgba(0, 0, 0, 0.2);
            transform: translateY(-4px);
        }

        section h2 {
            margin-top: 0;
            color: #1a1a0a;
            border-bottom: 3px solid #5a6814;
            padding-bottom: 10px;
        }

        section p {
            line-height: 1.8;
            color: #2a2a1a;
            font-size: 1.1em;
        }

        footer {
            background-color: #204e0d;
            color: white;
            text-align: center;
            padding: 20px;
            clear: both;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <aside>

    </aside>
