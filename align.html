<!DOCTYPE html>
<html>
<head>
 <title>CSS Alignment Example</title>
<link rel="stylesheet" href="align.css">
</head>
<body bgcolor="#cdcdcd">
 <h2>1. Text Alignment</h2>
 <div class="text-align">
 This text is center aligned
 </div>
 <h2>2. Block Alignment (margin: auto)</h2>
 <div class="center-box">
 Centered Box
 </div>
 <h2>3. Vertical Alignment</h2>
 <div class="vertical-align">
 Text <img src="leaf.webp" class="img"><br> Image
 </div>
 <h2>4. Flexbox Alignment</h2>
 <div class="flex-container">
 <div class="box">Centered</div>
 </div>
 <h2>5. Grid Alignment</h2>
 <div class="grid-container">
 <div class="box">Centered</div>
 <div class="bx">nothing</div>
 <div class="bx1">something</div>
 <div class="bx3">doing</div>
 </div>
</body
